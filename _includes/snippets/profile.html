<div class="col-md-4">
    <div class="card shadow-sm my-2">
        <h5 class="card-header">{{include.position}}</h5>
        <img class="mt-3 img-thumbnail d-block rounded-circle cupor-profile" src="{{include.imgsrc}}" />
        <div class="card-body">
            <h5>{{include.name}}</h5>
            <p class="card-text">{{include.desc}}</p>
            <h6>
                <i class="fa fa-file-text-o mr-2"></i><strong>Manifestos</strong>
            </h6>
            <ul class="mb-0">
                {% if include.manifesto-alt %}
                <li>
                    <a href="assets/{{include.manifesto}}">Portuguese</a>
                </li>
                <li>
                    <a href="assets/{{include.manifesto-alt}}">English</a>
                </li>
                {% else %}
                <li>
                    <a href="assets/{{include.manifesto}}">Portuguese & English</a>
                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</div>
