---
layout: default
title: Contact
---

<div class="container my-4">

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Join our mailing list</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">We post events and useful information to our mailing list. This is the primary
                        way to stay in touch with everything about CUPor.</p>
                    <form method="post" action="http://lists.cam.ac.uk/mailman/subscribe/soc-cupor">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Your E-mail address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">

                            <label for="exampleInputEmail2"> Your Name (optional)</label>
                            <input name="fullname" class="form-control" id="exampleInputEmail2"
                                aria-describedby="emailHelp" placeholder="Enter name">
                        </div>

                        <button name="email-button" type="submit" class="btn btn-primary">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
